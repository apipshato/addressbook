<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address Book</title>
  <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/index.css">
</head>
<body>
  <h1 class="header">Address Book</h1>

  <div id="addAddress">
    <form name="addAddressForm">
    
      <div class="inputFields">
        <input type="text" id="name" name="name" placeholder="Name:">

        <input type="text" id="address" name="address" placeholder="Address:">
  
        <input type="email" id="email" name="email" placeholder="Email:">
  
        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phone Number: ">
      </div>
      <div>
      <button id="input_button">ADD</button>
      <button id="update_button">UPDATE</button>
    <div>
    </form>
    <div>
      <div class="search-class">
        <h3>search Address </h3>
        <input type="text" name="search_input" id="input_search" placeholder="search name">
        <button id="search_button">Search</button>
        <button id="reset_search_button">&#8634;</button>
    </div>
    </div>

    <div id="output_Address">

    </div>
    <!-- </form> -->
</div>
<br>

  </div>

 
  
  <script src="./Assets/javascript/index.js"></script>
</body>
</html>
